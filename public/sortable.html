<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <title>Ruby on Rails: Welcome aboard</title>
  <script src="http://www.google.com/jsapi"></script>
  <script type="text/javascript" src="/javascripts/jquery.js"></script>
  <script type="text/javascript">
  $(function() {
    $("#list_of_things").sortable({});
    $("#serialize_it").click(function () {
      alert($("#list_of_things").sortable("serialize"));
    });
  });
  </script>
</head>
<body>

  <ul id="list_of_things">
    <li id="thing_1">Thing One</li>
    <li id="thing_2">Thing Two</li>
    <li id="thing_3">Thing Three</li>
    <li id="thing_4">Thing Four</li>
  </ul>

  <button id="serialize_it">Serialize it!</button>

</body>
</html>
